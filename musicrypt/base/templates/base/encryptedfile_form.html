{% extends 'base/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">

      <h3 class="base-page-title">Upload</h3>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
	<div class="form-group">
          {{ form.as_p }}
	</div>
	<br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div> <!-- .col -->
  </div> <!-- .row -->
</div> <!-- .container -->


{% endblock content %}
